<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo"  src="./imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="secciontexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajaTexto"></textarea>
            </div>
            <div class="alerta">
                <img src="./imagenes/alerta.svg" alt="exclamacion">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones__accion">
                <input type="button" class="boton__encriptar" value="Encriptar">
                <input type="button" class="boton__desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="muneco">
                <img src="./imagenes/Muñeco.svg" alt="muneco">
            </div>
            <div class="parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
            </div>
            <div class="copiar">
                <input type="button" class="boton_copiar" value="Copiar">
            </div>
            <div class="resultado">
                <p class="texto__resultado"></p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
